    <div class="container">
        <div class="row">
            <div class="col-sm-5">
    
        <form action="{{url_for(('traitementPatient'))}}", method="post">  
        <div class="form-group">  
          <label for="nom">Nom:</label>  
          <input type="texte" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom" minlenght="2" maxlenght="26" required>  
        </div>  
        <div class="form-group">  
          <label for="prenom">Prénom:</label>  
          <input type="texte" class="form-control" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>  
        </div>  
        <div class="form-group">  
          <label for="date">Date de naissance:</label>  
          <input type="date" class="form-control" id="date" name="naissance" placeholder="Entrez votre date de naissance">  
        </div>  
        <div class="form-group">  
          <label for="sexe">Sexe:</label>  
          <input type="texte" class="form-control" id="sexe" name="sexe" placeholder="">  
        </div>  
        <div class="form-group">  
          <label for="secu">N° sécurité sociale:</label>  
          <input type="texte" class="form-control" id="secu" name="securite_sociale" placeholder="Entrez votre n° de sécurité sociale">  
        </div>  
        <div class="form-group"> 
        <label for="sexe">infirmier:</label>  
        <select class="form-select" aria-label="Default select example" name="numero_pro">
          <option selected>Liste des infimiers</option>
          {% for value in data %}
             <option value="{{value.numero_pro}}}", name="numero_pro" >{{value.nom}} {{value.prenom}} {{value.numero_pro}}</option>
          {% endfor %}
             
        </select>
      </div>
     <!-- Adresse -->
     <!--style="border: solid;"--> 
    <div>
     <h5>Adresse</h5>
      
     <div class="form-group">  
          <label for="rue">Numéro:</label>  
          <input type="texte" class="form-control" id="num" name="numero" placeholder="Entrez votre adresse">  
        </div> 
        <div class="form-group">  
          <label for="rue">Rue:</label>  
          <input type="texte" class="form-control" id="rue" name="rue" placeholder="Entrez votre adresse">  
        </div> 
        <div class="form-group">  
          <label for="ville">Ville:</label>  
          <input type="texte" class="form-control" id="ville" name="ville" placeholder="Entrez votre ville">  
        </div> 
        <div class="form-group">  
          <label for="cp">Code postal:</label>  
          <input type="texte" class="form-control" id="cp" name="cp" placeholder="Entrez votre code postal">  
        </div>
      </div>
     <!-- Bouton connecter -->
     <button type="submit" class="btn btn-success">Annuler</button>
        <button type="submit" class="btn btn-success">Créer</button>
