<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Ekko Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
    <!-- Police de caractère Kaushan Script -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato:wght@100&display=swap" rel="stylesheet">
    <!-- Police de caractère Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/1298804a3b.js" crossorigin="anonymous"></script>
    <!-- CSS de Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Site Bootstrap</title>
</head>

<body>

    <!-- header : navigation et titre -->
    <header id="top">
        <div class="container">

            <!-- Barre de navigation -->
            <nav class="navbar navbar-expand-md bg-dark navbar-dark" id="main-nav">
                <div class="container">
  <!-- lien pour remonter en haut de la page -->
  <a href="/" class="navbar-brand">Projet Médical</a>
  <!-- bouton : burger menu -->
  <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <!-- icone de burger menu -->
      <span class="navbar-toggler-icon"></span>
  </button>

  <!-- cible de notre bouton -->
  <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-1">
              <a href="/" class="nav-link">Accueil</a>
          </li>   
          <li class="nav-item mr-1">
              <a href="/displayInfirmier" class="nav-link">Infirmier</a>
          </li>
          <li class="nav-item mr-1">
              <a href="/displayPatient" class="nav-link">Patient</a>
          </li>
          <li class="nav-item mr-1">
              <a href="/displayDeplacement" class="nav-link">Déplacements</a>
          </li>
                        </ul>
                    </div>

                </div>
            </nav>

        </div>
    </header>

    <div class="card text-center">
      <div class="card-header">
        
      </div>
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text">Ajouter vos patients.</p>
        
      </div>
      <div class="card-footer text-muted">
        
      </div>
    </div>

    <!--Formulaire-->

    <div class="container">
        <div class="row">
            <div class="col-sm-5">
    
        <form action="{{url_for('traitementPatient')}}", method="post">  
        <div class="form-group">  
          <label for="nom">Nom:</label>  
          <input type="texte" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom" minlenght="2" maxlenght="26" required>  
        </div>  
        <div class="form-group">  
          <label for="prenom">Prénom:</label>  
          <input type="texte" class="form-control" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>  
        </div>  
        <div class="form-group">  
          <label for="date">Date de naissance:</label>  
          <input type="date" class="form-control" id="date" name="naissance" placeholder="Entrez votre date de naissance">  
        </div>  
        <div class="form-group">  
          <label for="sexe">Sexe:</label>  
          <input type="texte" class="form-control" id="sexe" name="sexe" placeholder="">  
        </div>  
        <div class="form-group">  
          <label for="secu">N° sécurité sociale:</label>  
          <input type="texte" class="form-control" id="secu" name="securite_sociale" placeholder="Entrez votre n° de sécurité sociale">  
        </div>  
        <div class="form-group"> 
        <label for="sexe">Liste des infirmiers:</label>  
        <select class="form-select" aria-label="Default select example" name="numero_pro">
          <option selected>choisissez votre infirmier</option>
          {% for value in data %}
             <option value="{{value.numero_pro}}}", name="numero_pro" >{{value.nom}} {{value.prenom}} {{value.numero_pro}}</option>
          {% endfor %}
             
        </select>
      </div>
     <!-- Adresse -->
     <!--style="border: solid;"--> 
    <div>
     <h5>Adresse</h5>
      
     <div class="form-group">  
          <label for="rue">Numéro:</label>  
          <input type="texte" class="form-control" id="num" name="numero" placeholder="Entrez votre adresse">  
        </div> 
        <div class="form-group">  
          <label for="rue">Rue:</label>  
          <input type="texte" class="form-control" id="rue" name="rue" placeholder="Entrez votre adresse">  
        </div> 
        <div class="form-group">  
          <label for="ville">Ville:</label>  
          <input type="texte" class="form-control" id="ville" name="ville" placeholder="Entrez votre ville">  
        </div> 
        <div class="form-group">  
          <label for="cp">Code postal:</label>  
          <input type="texte" class="form-control" id="cp" name="cp" placeholder="Entrez votre code postal">  
        </div>
      </div>
     <!-- Bouton connecter -->
     <button type="submit" class="btn btn-success">Annuler</button>
        <button type="submit" class="btn btn-success">Créer</button>
      </form> 
        <div class="col-sm-5">
    </div>
      </div>
    </div>
    
          </div>
        </div>
    </div>
    </body>
    </html>
